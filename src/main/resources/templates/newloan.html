<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagina de Registro</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body >
<div class="container text-center">

    <div>
        <h1>
            To register Fill in the information below
        </h1>
    </div>

    <div>
        <form th:action="@{/loan_register}" style="max-width: 600px; margin: 0 auto" method="post" th:object="${user}">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">Loan quantity</label>
                    <div class="col-8">
                        <input type="number" class="form-control" th:field="*{loan}" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Date to pay first installment of the loan</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{date}" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Number of installments</label>
                    <div class="col-8">
                        <input type="number" class="form-control" th:field="*{installments}" required max="60"/>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>


        </form>
    </div>



</div>


</body>
</html>
