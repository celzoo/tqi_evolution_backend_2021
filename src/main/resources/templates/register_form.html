<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagina de Registro</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body >
<div class="container text-center">

    <div>
        <h1>
            To register Fill in the information below
        </h1>
    </div>

    <div>
          <form th:action="@{/process_register}" style="max-width: 600px; margin: 0 auto" method="post" th:object="${user}">
              <div class="m-3">
                  <div class="form-group row">
                     <label class="col-form-label col-4">E-mail</label>
                      <div class="col-8">
                          <input type="email" class="form-control" th:field="*{email}" required/>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-form-label col-4">Password</label>
                      <div class="col-8">
                          <input type="password" class="form-control" th:field="*{password}" required />
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-form-label col-4">Name</label>
                      <div class="col-8">
                          <input type="text" class="form-control" th:field="*{name}" required/>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-form-label col-4">CPF</label>
                      <div class="col-8">
                          <input type="text" class="form-control" th:field="*{CPF}" required maxlength="11" minlength="11"/>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-form-label col-4">RG</label>
                      <div class="col-8">
                          <input type="text" class="form-control" th:field="*{RG}" required maxlength="9" minlength="9"/>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-form-label col-4">Income</label>
                      <div class="col-8">
                          <input type="number" class="form-control" th:field="*{income}" required/>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-form-label col-4">Adress</label>
                      <div class="col-8">
                          <input type="text" class="form-control" th:field="*{adress}" required/>
                      </div>
                  </div>
                  <div>
                      <button type="submit" class="btn btn-primary">Register</button>
                  </div>
              </div>


          </form>
    </div>



</div>


</body>
</html>
